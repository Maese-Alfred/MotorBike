<div class="login__form--container">
  <h2 class="login__title">Iniciar Sesión</h2>
  
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Email -->
    <div class="login__form--input">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email"
        formControlName="email"
        placeholder="tu@email.com"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      
      <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
      </div>
    </div>

    <!-- Password -->
    <div class="login__form--input">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password"
        formControlName="password"
        placeholder="Tu contraseña"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      
      <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es requerida</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
      </div>
    </div>

    <!-- Mensaje de error general -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Botón -->
    <button 
      type="submit" 
      [disabled]="loginForm.invalid"
      class="login__button">
      Iniciar Sesión
    </button>
  </form>

  <!-- Link de recuperación -->
  <div class="additional-options">
    <a href="#" (click)="openForgotPasswordModal($event)">¿Olvidaste tu contraseña?</a>
  </div>
</div>

<!-- Modal de recuperación -->
<app-modal [isOpen]="isModalOpen" (closed)="closeModal()"></app-modal>
