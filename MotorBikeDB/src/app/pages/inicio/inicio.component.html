<div class="login-register-wrapper">
  <div class="form-container" [ngClass]="{ 'show-register': !isLogin }">
    <app-login class="login-component"></app-login>
    <app-register class="register-component"></app-register>
  </div>
</div>
<div class="button-container">
<button (click)="toggleForm()">
  {{ isLogin ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Iniciar sesión' }}
</button>
</div>
